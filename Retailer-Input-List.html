<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retailers Input Form</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
       
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class='container' style='width:"70%" ; margin:"auto" '>
        
        <div class="container" style='background-color: black; border-radius: 5px; padding: 15px 25px 15px 25px'>
            <h3 class="display-4" style='color:white'>Thank you for joining Beerville</h3>
            <p class="lead" style='color:white'>Best brew on the web!</p>
        </div>
        
        <div class="card" style="width: 100%; margin: 15px 0px;">
          <div class="card-header"> Vendor Lists <span style="float:right" id="timeNow"></span>
          </div>
          <table class="table text-center">
          
            <tbody id="topRow">
          
              <tr>
                
                <th scope="col"><b>Vendor Name</b></th>
                <!-- <th scope="col"><b>Breif Description</b></th> -->
                <th scope="col"><b>Top Featured Brew</b></th>
                <th scope="col"><b>Zipcode</b></th>
                <th scope="col"><b>Vendor Yelp Rating</b></th>
            </tr>          
            </tbody>
          </table>          
        </div>

      <div class="card" style="width: 100%; margin: 15px 0px;">
          <div class="card-header">
            Enter Vendor Information
          </div>
    
      <form style='padding:20px'>
            <div class="form-group">
              <label for="vendorName">Vendor Name</label>
              <input type="name" class="form-control" id="inVendorName" aria-describedby="nameHelp" placeholder="Bob's Brews">
            </div>

            <div class="form-group">
              <label for="inputDescription">Breif Description</label>
              <textarea rows="5" cols="40" class="form-control" id="inDescription" placeholder="Describe your business"></textarea>
            </div>
            
            <div class="form-group">
                <label for="FeaturedCannabis">Featured Beers</label>
            <div class="row">
                <div id="beerTypeIn" class="col-sm">
                <input type="name" autocapitalize="words" width="35" class="form-control" id="inProduct1" placeholder="Beer Name"><br>
                <input type="name" autocapitalize="words" size="35" class="form-control" id="inProduct2" placeholder="2"><br>
                <input type="name" autocapitalize="words" size="35" class="form-control" id="inProduct3" placeholder="3"><br>
                </div>
                
            </div>
            </div>

            <div class="form-group">
                <label for="zipcode">Address</label>
                <input type="text" class="form-control" id="inAddress" placeholder="999 Beer Blvd. Miami, Fl. 33127">
            </div>

            <div class="form-group">
                <label for="yelpRating">Yelp Rating</label>
                <input type="number" class="form-control" id="inYelp" placeholder="4.5">
            </div>                   

            <button type="submit" class="btn btn-primary" id='submit' style='text-align:"right"'>Submit</button>
          </form>
      </div>

    </div>


<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
<script src="assets/javascript/InputForm.js" ></script>
</body>
</html>
