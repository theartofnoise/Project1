<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Potville</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="./assets/style/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css"/>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google Front -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
</head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
                <img src="../Project1/assets/images/potville2.png" alt="Potville">
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Medical</a>
                <a class="nav-item nav-link" href="#">Contact</a>
            </div>
         </div>
    </nav>
    
	<div class="container-fluid banner">
            <img src="../Project1/assets/images/main_image.jpeg" class="img-fluid banner" alt="potville">
    </div>
    <br>
    <br>
	<div class="dispensaries text-center" >
        SPOT THE POT
    </div>
    
    <form class="text-center">
		<input type="text" id="userInput" placeholder="Zip Code">
		<button type="submit" id="submitButton" class="btn btn-dark">Submit</button>
    </form>
    <br>
	<div class="row card-row">
            <div class="col-sm-12 col-lg-8">
                <div class="card border-dark">
                    <div class="card-heading bg-dark">
                        <h4 class="card-title">Local dispensaries</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="dispensaries-list">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Tel</th>
                                    <th>Hours</th>
                                    <th>Website</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4">
                <div id="map"></div>
            </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeAipRGvfEcH30zU8l2XMdvrtycHpV55g&callback=initMap"></script></script>
    <!-- Link app.js -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    </body>
</html>
