        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <a class="nav-item nav-link" href="#quote">Breweries</a>

    <!-- Banner -->
	<div class="container-fluid banner">
        <img src="../Project1/assets/images/background2.png" class="img-fluid" id="banner" alt="Beerville">
    </div>
    <!-- End of banner container -->
    <br>
    <br>
    <br>
    <!-- Quote container -->
    <div class="container" id="quote">

            <div class="col-xs-12 center-block text-center quote">
                “In wine there is wisdom, in beer there is Freedom, and in water there is bacteria.” – Benjamin Franklin – 
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

        </div>

        </div>   
    </div>
    <!-- End of brewery search input section -->
    <br>
    <br>
    <!-- Search results container -->
    <div class="container-fluid results">
        <div class="row card-row">
            <div class="col-sm-12 col-lg-8">
                <!-- Search results map div-->
                <div id="map"></div>
            </div>
        <!-- Search results list of breweries -->
        <div class="col-sm-12 col-lg-4">
            <div class="card border-dark">
                <div class="card-heading bg-dark">
                    <h4 class="card-title">Search results</h4>
                </div>
                <div class="container-fluid breweryResults">
                    
                </div>
            </div>
        </div>

    <br>
    <br>

        <div class="text-center typewriter" >

        <br>

        <div class="card-deck articles">

     <br>

        </div>

            <input type="text" id="userInputTypes" placeholder="Beer Type">
            <button type="submit" id="submitButtonTypes" class="btn btn-warning">Submit</button>
        </div>
        <div class="container">
            <div id="beerResults"><div class="row"></div></div>
