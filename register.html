    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <a class="navbar-brand" href="#">
            <img src="../Project1/assets/images/beerville2.png" alt="Beerville" id="logo">

         </div>

    <!-- Start of Register Breweries -->
    <div class="container-fluid registration">
            <div class="row card-row">
                <div class="col-sm-12 col-lg-8">
                    <div class="breweryRegister">
                        <h1 class="text-center" id="bottomRegister" >Join Beerville! Register your Brewery</h1>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name Brewery</label>
                                <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Ex: My Brewery"> 
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Address</label>
                                <input type="text" class="form-control" id="addressInput" placeholder="111 SE 1st St">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">City</label>
                                <input type="text" class="form-control" id="cityInput" placeholder="Miami / FTL">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Zip code</label>
                                <input type="number" pattern="[0-9]{5}" class="form-control" id="zipCodeInput" placeholder="5 Digit">
                            </div>
                            <button id="submit" type="submit" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">Submit</button>
                        </form>
                    </div>
                </div>
            <!-- Show New Brewery -->
            <div class="col-sm-12 col-lg-4">
                    <div id="resultBrewery"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of Register Breweries -->
    <br>
    <br>
    <br>
    <!-- List of Registered Breweries -->
    <div class="container-fluid registeredBreweries">    
        <!-- <div class="col-sm-12 col-lg-4"> -->
            
            <div class="card border-dark">
                <div class="card-heading bg-dark">
                    <h4 class="card-title">Registered Breweries</h4>
                </div>
                <div class="card-columns breweryResults">  
                
                </div>
                <div class="modals">
                    <!-- Beer Info Modal -->
                    <div class='modal fade' id='beerModal' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>
                            <div class='modal-dialog' role='document'>
                                <div class='modal-content'>
                                    <div class='modal-header'>
                                        <h5 class='modal-title' id='exampleModalLabel'>Add Beers to your Brewery</h5>
                                        <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span>
                                        </button>
                                    </div>
                                    <div class='modal-body'> 
                                        <form>
                                            <div class='form-group'>
                                                <input type='text' class='form-control' id='beerName1' placeholder='Beer Name'>
                                                <input type='text' class='form-control' id='beerDesc1' placeholder='Beer Description'>
                                                <span class="dropdown">Beer Type</span>
                                                <select id="beerType1">
                                                        <option value="IPA">IPA</option>
                                                        <option value="Wheat Ale">Wheat Ale</option>
                                                        <option value="Lager">Lager</option>
                                                        <option value="Blonde Ale">Blonde Ale</option>
                                                        <option value="Stout">Stout</option>
                                                        <option value="Pilsner">Pilsner</option>
                                                        <option value="Weiss">Weiss</option>
                                                        <option value="Gose">Gose</option>
                                                        <option value="Specialty">Specialty</option>
                                                      </select>
                                            </div>
                                            <div class='form-group'>
                                                    <input type='text' class='form-control' id='beerName2' placeholder='Beer Name'>
                                                    <input type='text' class='form-control' id='beerDesc2' placeholder='Beer Description'>
                                                    <span class="dropdown">Beer Type</span>
                                                    <select id="beerType2">
                                                            <option value="IPA">IPA</option>
                                                            <option value="Wheat Ale">Wheat Ale</option>
                                                            <option value="Lager">Lager</option>
                                                            <option value="Blonde Ale">Blonde Ale</option>
                                                            <option value="Stout">Stout</option>
                                                            <option value="Pilsner">Pilsner</option>
                                                            <option value="Weiss">Weiss</option>
                                                            <option value="Gose">Gose</option>
                                                            <option value="Specialty">Specialty</option>
                                                          </select>
                                                </div>
                                                <div class='form-group'>
                                                        <input type='text' class='form-control' id='beerName3' placeholder='Beer Name'>
                                                        <input type='text' class='form-control' id='beerDesc3' placeholder='Beer Description'>
                                                        <span class="dropdown">Beer Type</span>
                                                        <select id="beerType3">
                                                                <option value="IPA">IPA</option>
                                                                <option value="Wheat Ale">Wheat Ale</option>
                                                                <option value="Lager">Lager</option>
                                                                <option value="Blonde Ale">Blonde Ale</option>
                                                                <option value="Stout">Stout</option>
                                                                <option value="Pilsner">Pilsner</option>
                                                                <option value="Weiss">Weiss</option>
                                                                <option value="Gose">Gose</option>
                                                                <option value="Specialty">Specialty</option>
                                                              </select>
                                                    </div>
                                                    <div class='form-group'>
                                                            <input type='text' class='form-control' id='beerName4' placeholder='Beer Name'>
                                                            <input type='text' class='form-control' id='beerDesc4' placeholder='Beer Description'>
                                                            <span class="dropdown">Beer Type</span>
                                                            <select id="beerType4">
                                                                    <option value="IPA">IPA</option>
                                                                    <option value="Wheat Ale">Wheat Ale</option>
                                                                    <option value="Lager">Lager</option>
                                                                    <option value="Blonde Ale">Blonde Ale</option>
                                                                    <option value="Stout">Stout</option>
                                                                    <option value="Pilsner">Pilsner</option>
                                                                    <option value="Weiss">Weiss</option>
                                                                    <option value="Gose">Gose</option>
                                                                    <option value="Specialty">Specialty</option>
                                                                  </select>
                                                        </div>
                                            <button type='submit' class='btn btn-warning updateBrewery' data-dismiss='modal'>Add Beer</button>
                                        </div>
                                    </div>
                                     </form> 
                                    </div>
                                </div>
                                <!-- End of Beer Info Modal -->
                    
                    <!-- Update Info Modal -->
                    <div class='modal fade' id='infoModal' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>
                        <div class='modal-dialog' role='document'>
                            <div class='modal-content'>
                                <div class='modal-header'>
                                    <h5 class='modal-title' id='exampleModalLabel'>Update Brewery Info</h5>
                                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span>
                                    </button>
                                </div>
                                <div class='modal-body'> 
                                    <form>
                                        <div class='form-group'>
                                            <input type='text' class='form-control' id='nameUpdate' placeholder='Brewery Name'>
                                        </div>
                                        <div class='form-group'>
                                            <input type='text' class='form-control' id='addressUpdate' placeholder='Address'>
                                        </div>
                                        <div class='form-group'>
                                            <input type='text' class='form-control' id='cityUpdate' placeholder='City'>
                                        </div>
                                        <div class='form-group'>
                                            <input type='number'  pattern="[0-9]{5}"  class='form-control' id='zipUpdate' placeholder='5 Digit Zip'>
                                        </div> 
                                        <button type='submit' class='btn btn-warning updateBrewery' data-dismiss='modal'>Confirm changes</button>
                                    </div>
                                </div>
                                 </form> 
                                </div>
                            </div>
                            <!-- End of Update Info Modal -->
                </div>
            </div>    
    </div>
<!-- End of List of Registered Breweries -->
